<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      margin: 0;
      padding: 0;
    }
    .container{
      height: 100vh;
      display: grid;
      justify-content: center;
      align-content: center;
    }
    .container-code{
      

      display: grid;
      justify-content: center;
      align-content: center;
      grid-template-columns: 240px;
      grid-template-rows: 240px 150px;
      background: hsl(0, 46%, 40%);
      border-radius: 1rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
<main class="container">
  <div class="container-code"> 
    <div class="container-img">
      <img src="" alt="">
    </div>
    <div class="container-text">
      <h1 class="title"> Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="container-price">
      <div class="ethereum">
        <img src="" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="clock">
        <img src="" alt="">
        <p> 3 days left</p>
      </div>
    </div>
    <div class="container-profile">
      <img src="" alt="">
      <p class=""><span class=""> Creation of </span>Jules Wyvern</p>
    </div>
  </div>
</main>

</body>
</html>
